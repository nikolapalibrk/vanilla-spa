<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>Building a router</title>
      <link rel="stylesheet" href="main.css">
   </head>

   <body>
      <div class="wrapper">
         <h1>Beers Wikipedia</h1>
         <h2 class="title">Be educated drinker :)</h2>
         <ul>
            <li><a id="allLink" href="#">All Beers</a></li>
            <li><a id="brewedLink"href="#/before2008">Brewed before 2008</a></li>
         </ul>
         <div id="view"></div>
      </div>

      <script type="text/x-handlebars-template" id="home">
         <ul class="beer-list">
            {{#each data}}
            <li class="beer-card">
               <div>
                  <p><b>{{name}}</b><p>
                  <p><b>{{description}}</b><p>
               </div>
            </li>
            {{/each}}
         </ul>
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="app.js"></script>
   </body>

</html>
